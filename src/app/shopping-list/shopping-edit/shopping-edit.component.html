<div class="row" >
  
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="cont"  >
        

          <div class=" inputs  ">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control input"
              name="name"
              ngModel
              required
            >
          </div>
          <div class=" inputs ">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control input " id="amount"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
      
      
          <div class="btns">

            <button
              class="btn btn-success"
              type="submit"
              id="add"
              [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              id="delete"
              *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" id="clear" (click)="onClear()">Clear</button>
          </div>
        
    </form>
  </div>
