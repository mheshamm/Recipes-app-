<div class="row">
  <div class="col-xs-12">
    <button class="btn" id="new" (click)="onNewRecipe()"> 
      <fa-icon [icon]='add' ></fa-icon>
      New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
