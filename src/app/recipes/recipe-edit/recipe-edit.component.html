<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="btns">

            <button
              type="submit"
              class="btn  save"
              [disabled]="!recipeForm.valid"> <fa-icon [icon]="save"></fa-icon> Save</button>
            <button type="button" class="btn cancel" (click)="onCancel()"> <fa-icon [icon]='cancel'></fa-icon> Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" id="f-item" (mouseenter)="block($event)" >
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control input"
               >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" id="f-item" (mouseenter)="block($event)" >
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control input"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" id="f-img" *ngIf="imagePath.value!==''" >
          <img [src]="imagePath.value" class="img-responsive " id="img"  >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" id="f-item" (mouseenter)="block($event)" >
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control input"
              formControlName="description"
              rows="3"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 5px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control inputt"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control inputt"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success " id="ing"
                (click)="onAddIngredient()"> <fa-icon [icon]="add"></fa-icon> add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
